<html>
  <head>
    <link rel="stylesheet" href="ToDoSPA.css" type="text/css">
  </head>
  <h1>Busy Busy</h1>
  <section>
    <ul id=list>
      
    </ul>
  </section>
  <section id=ButtonLayout>
    <p>Enter Task <input type=text value='Enter task here' id=NewTask size=50px>
      <select id=Priority>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
      <button onclick="AddTask();">New</button>
    </p>
  </section>
  <Script type="text/javascript">
    AddTask = function() {
      var list;
      var first;
      var second;
      p = document.createElement("p");
      li = document.createElement("li");
      ul = document.querySelector("ul");
      list = document.querySelector("#list");
      first = document.querySelector('#NewTask');
      second = document.querySelector("#Priority");
      Text = document.createTextNode(first.value);
      Check = document.createElement("INPUT");
      Check.type = "checkbox";
      li.classList.add(second.value);
      li.appendChild(Check);
      li.appendChild(Text);
      list.appendChild(li);
    }
  </Script>
</html>

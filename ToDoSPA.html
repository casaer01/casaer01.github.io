<html>
  <head>
    <link rel="stylesheet" href="ToDoSPA.css" type="text/css">
  </head>
  <h1>Busy Busy</h1>
  <section id=list>
    
  </section>
  <section id=ButtonLayout>
    <p>Enter Task <input type=text value='Enter task here' id=NewTask size=50px>
      <select id=Priority>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
      <button onclick='AddTask();'>New</button>
    </p>
  </section>
  <Script type="text/javascript">
    AddTask = function() {
      list = document.querySelector("#list")
      first = document.querySelector('#NewTask').value;
      second = document.querySelector("#Priority").value;
      task = (first + second);
      list.appendChild(task);
      p.appendChild(list);
    }
  </Script>
</html>
